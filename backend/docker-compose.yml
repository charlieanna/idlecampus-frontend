version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - CORS_ORIGIN=http://localhost:5173
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=system_design
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=system_design_test
    volumes:
      # Mount temp directory for code execution (isolated)
      - ./temp:/app/temp
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/temp
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - system-design-network

  # PostgreSQL for system design validation
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: system_design
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: system_design_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U system_design"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Ephemeral storage - clean per restart
    tmpfs:
      - /var/lib/postgresql/data
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - system-design-network

networks:
  system-design-network:
    driver: bridge
